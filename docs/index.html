<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeployGuard Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    .card {
      background: #fff; padding: 15px; margin-bottom: 20px;
      border-radius: 10px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .section-title { font-size: 1.2em; margin-bottom: 8px; color: #444; }
    code { background: #eee; padding: 2px 4px; border-radius: 4px; }
    ul { padding-left: 20px; }
    .small { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>DeployGuard Dashboard</h1>
  <div id="content">Loading...</div>

  <script>
    async function loadHealth() {
      try {
        const res = await fetch('health.json?_=' + Date.now());
        const data = await res.json();

        let html = "";

        // Deploy info
        html += `<div class="card">
          <div class="section-title">Deployment</div>
          <p><b>Timestamp:</b> ${data.timestamp}</p>
          <p><b>Digest:</b> <code>${data.deployed.digest}</code></p>
          <p><b>Commit:</b> <code>${data.deployed.commit}</code> (${data.deployed.author || 'unknown'})</p>
        </div>`;

        // Verification
        html += `<div class="card">
          <div class="section-title">Verification</div>
          <p>Status: ${data.verification.status}</p>
          <p class="small">Last checked: ${data.verification.last_checked || 'never'}</p>
        </div>`;

        // Audit summary
        if (data.audit) {
          html += `<div class="card">
            <div class="section-title">Audit</div>
            <p>Running: ${data.audit.running_containers}, 
               Stopped: ${data.audit.stopped_containers}, 
               Dangling: ${data.audit.dangling_images}</p>
            <p><b>Largest images:</b></p>
            <ul>${(data.audit.largest_images||[]).map(i => 
              `<li>${i.repository} (${i.size})</li>`).join("")}</ul>
            <p><b>Containers:</b></p>
            <ul>${(data.audit.containers||[]).map(c => 
              `<li>${c.name} â€” ${c.image} (${c.status}, ${c.ports||'no ports'})</li>`).join("")}</ul>
          </div>`;
        }

        // Recent changes
        if (data.recent_changes && data.recent_changes.commits) {
          html += `<div class="card">
            <div class="section-title">Recent Changes</div>
            <ul>${data.recent_changes.commits.map(c => 
              `<li><code>${c.hash}</code> ${c.message} (${c.author})</li>`).join("")}</ul>
          </div>`;
        }

        // Server info
        if (data.server) {
          html += `<div class="card">
            <div class="section-title">Server Info</div>
            <p>Host: ${data.server.host}</p>
            <p>OS: ${data.server.os}</p>
            <p>Docker: ${data.server.docker_version}</p>
          </div>`;
        }

        document.getElementById("content").innerHTML = html;
      } catch (e) {
        document.getElementById("content").innerHTML = 
          "<div class='card'><b>Error loading health.json</b></div>";
      }
    }
    loadHealth();
  </script>
</body>
</html>
